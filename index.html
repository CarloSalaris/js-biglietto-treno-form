<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <!-- BOOTSTRAP -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-KK94CHFLLe+nY2dmCWGMq91rCGa5gtU4mk92HdvYe+M/SXH301p5ILy+dN9+nJOZ" crossorigin="anonymous">

    <!-- CSS -->
    <link rel="stylesheet" href="css/style.css">
    
    <title>JS Biglietto treno form</title>
</head>

<body>

    <div class="wrapper">
        
        <div class="container">
        
            <!-- INPUT TO CALC TICKET PRICE -->
            <div class="row mb-3">

                <div class="col">
                    <h2>CALCOLA IL PREZZO DEL TUO BIGLIETTO</h2>
                    <div id="ticket_input" class="bg-white">
                        <div class="container p-3">

                            <form>
                                <div class="row g-3 justify-content-evenly">
                                
                                    <!-- Full Name -->
                                    <div class="form-group col-sm-3">
                                        <label for="inputName">Nome Cognome</label>
                                        <input type="text" class="form-control" id="inputName">
                                    </div>

                                    <!-- distance in Km -->
                                    <div class="form-group col-sm-3">
                                        <label for="inputKm">Km da percorrere</label>
                                        <input type="number" class="form-control" id="inputKm">
                                        </div>
                                    
                                    <!-- Select age range -->
                                    <div class="form-group col-sm-2">
                                        <label for="inputAge">Fascia d'età</label>
                                        <select id="inputAge" class="form-control">
                                          <option value="minorenne">meno di 18</option>
                                          <option value="over65">da 65 in su</option>
                                          <option value="ageBetween">altro...</option>
                                        </select>
                                    </div>
                                    
                                    <!-- Buttons -->
                                    <div class="form-group justify-content-start p-0 mt-5">
                                        <button id="inputConfirm" type="button" class="btn btn-secondary mx-3">Genera</button>
                                        
                                        <button id="formReset" type="reset" class="btn btn-secondary">Annulla</button>
                                    </div>
                                </div>
                            </form>

                        </div>
                    </div>
                </div>

            </div>

            <!-- HIDDEN BLOCK - TICKET INFO -->
            <div id="ticketPreview" class="row hidden">

                <div class="col">

                    <h2>IL TUO BIGLIETTO</h2>
                    
                    <div id="ticket_info" class="bg-white  p-4">

                        <h3 class="text-start mb-3">DETTAGLI PASSEGGERO</h3>
                        <!-- TABLE TICKET -->

                        <table class="table">
                            <thead>
                              <tr>
                                <th scope="col">NOME PASSEGGERO</th>
                                <th scope="col">Offerta</th>
                                <th scope="col">Carrozza</th>
                                <th scope="col">Codice CP</th>
                                <th scope="col">Costo biglietto</th>
                              </tr>
                            </thead>
                            <tbody>
                              <tr>
                                <th id="outputName" scope="row">Nome passeggero</th>
                                <td id="outputDiscount" >Tipo biglietto</td>
                                <td>5</td>
                                <td>92911</td>
                                <td id="outputPrice" >Costo biglietto (€)</td>
                              </tr>                            
                            </tbody>
                          </table>

                    </div>

                </div>
            </div>

        </div>
    </div>
        
    
    <script type="text/javascript" src="js/main.js"></script>

</body>
</html>
